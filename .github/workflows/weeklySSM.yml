name: Weekly Script SSM

on:
  workflow_dispatch:
  schedule:
  - cron: '*/5 * * * *'  # Every Monday at 12:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run script
        run: node CTA.js
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}